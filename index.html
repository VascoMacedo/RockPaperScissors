<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    console.log("Hello World");
    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice(max) {      
      let randomNumber = Math.floor(Math.random() * max);
      let randomChoice = "";

      console.log("Random number is  " + randomNumber);

      if(randomNumber == 0){
        randomChoice = "ROCK";
      }else if(randomNumber == 1){
        randomChoice = "PAPER";
      }else if(randomNumber == 2){
        randomChoice = "SCISSORS";
      }
      
      return randomChoice;
    }

    function getHumanChoice(){
      let humanChoice = prompt("What's your choice? (Rock; Paper; Scissors)");
      humanChoice = humanChoice.toUpperCase();

      console.log("Human Choice is  " + humanChoice);

      /*
      if(humanChoiceNumber == 0){
        humanChoice = "Rock";
      }else if(humanChoiceNumber == 1){
        humanChoice = "Paper";
      }else if(humanChoiceNumber == 2){
        humanChoice = "Scissors";
      }
      */

      return humanChoice;
    }

    function playRound(humanChoice, computerChoice){
      if(humanChoice == computerChoice){
        console.log("DRAW");
      }else if((humanChoice == "ROCK" && computerChoice == "SCISSORS") || 
               (humanChoice == "PAPER" && computerChoice == "ROCK") || 
               (humanChoice == "SCISSORS" && computerChoice == "PAPER")){

              console.log("Human WINS!!! "+humanChoice+" beats "+computerChoice);
              humanScore = humanScore + 1;
      }else {
        console.log("Human LOSES!!! "+computerChoice+" beats "+humanChoice);
        computerScore = computerScore + 1;
      }

      console.log("Human: "+humanScore+" vs Computer: "+computerScore);
    }

    function playGame(){
      for(let i = 1; i <= 5; i++){
        console.log("Game number "+i);
        playRound(getHumanChoice(), getComputerChoice(3));
      }
    }

    playGame();

  </script>
</body>
</html>
